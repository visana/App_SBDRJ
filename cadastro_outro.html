<script>
function envia_post ($id) {
	$("#carregando").show();
	$cpf=$("#cpf").val();
	$nome=$("#nome").val();
	$nomeapp=$("#nomeapp").val();
	$regional=$("#regional").val();
	$endereco=$("#endereco").val();
	$telefone=$("#telefone").val();
	$area1=$("#area1").val();
	$area2=$("#area2").val();
	$area3=$("#area3").val();
	$senha=$("#senha").val();
	$csenha=$("#csenha").val();
	$termo=$("#termo").val();
	$email=$("#email").val();
	
	document.addEventListener("deviceready", onDeviceReady, false);
		
	function onDeviceReady() {
		var $deviceId = device.uuid || 1337;
		$titulo=$("#titulo").val();
		$detalhes=$("#detalhes").val();
		//$deviceId='teste';

$("#carregando").show();	
$.post( "http://appsbdrj.kinghost.net/appsbdrj/recebepost.php", { form: "cadastro_outro", cpf: $cpf, email: $email, nome: $nome, nomeapp: $nomeapp, regional: $regional, endereco: $endereco, telefone: $telefone, area1: $area1, area2: $area2, area3: $area3, senha: $senha, csenha: $csenha, device: $deviceId, termo: $termo })
  .done(function( data ) {
	  if (data=='AUTORIZADO'){
		  	
		window.location.href = "principal.html?logado";
	  }
	  else {
		  $("#carregando").hide();
		  $("#resultado" ).html(data);
	  }
    
  });
};
	};
</script>
